<div class="bg-backg min-h-screen w-full">
    <div *ngIf="showmessage"
      class="w-full fixed top-0 h-16 flex justify-center items-center bg-primary rounded text-text font-medium text-center text-lg p-6">
      <p>Revise su casilla de correos</p>
    </div>
    <div class="flex min-h-screen w-full justify-center items-center">
      <div class="bg-gris text-text w-[400px] max-w-[90%] p-8 rounded-xl flex-col flex-center flex shadow-[0_2px_20px_-15px_rgba(0,0,0,0.3)] shadow-accent">
        <h1 class="text-3xl text-accent mb-2">Recuperar password</h1>
          <form [formGroup]="requestForm" (ngSubmit)="requestNewPass()" class="w-full">
            <div class="mb-6">
              <label class=" mb-2" for="email">Email</label>
              <input [ngClass]="requestForm.get('email')?.invalid ? 'ng-valid' : 'ng-invalid' " id="email"
                formControlName="email" class=" bg-backg px-1 py-2 rounded w-full" type="email"
                placeholder="prueba@prueba.com" />
            </div>
            <div>
              <button type="submit" [ngClass]="{ 'opacity-60': !requestForm.valid, 'opacity-100 hover:border-accent/80 hover:opacity-100 font-medium': requestForm.valid }" class="bg-accent/10 border-2 border-accent/20 text-accent hover:opacity-100  text-sm py-1 px-3 rounded-md hover:bg-accent hover:shadow-md hover:text-backg  w-full ease-in-out duration-200"
                [disabled]="loading || !requestForm.valid">
                {{ loading ? 'Enviando...' : 'Recuperar password' }}
              </button>
            </div>
          </form>
          <a class="text-sm text-start hover:underline py-1 text-accent hover:text-text mt-2" routerLink="/login">Volver atr√°s</a>
      </div>
  
    </div>
  </div>
  <!-- Alert -->
<app-alert-message-modal [message]="messageModal"  [classes]="classesModal" (close)="closeAlert()" *ngIf="showAlertModal">
</app-alert-message-modal>
