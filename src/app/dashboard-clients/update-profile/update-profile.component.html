<div [ngClass]="rowTitle ? 'mb-2 min-h-[50px]' : ''">
    <div (click)="rowTitle = !rowTitle"
        class="flex flex-row justify-start cursor-pointer items-center mb-2 hover:gap-1">
        <h3 class="inline-block text-lg text-start font-semibold text-accent mr-1">
            Editar Perfil
        </h3>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            [ngClass]="rowTitle ? 'rotate-90' : ''" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
    </div>
    <div [ngClass]="{ hidden: !rowTitle }" class=" grid grid-cols-1 sm:grid-cols-2 gap-2 sm:gap-3">
        <div class="bg-gris  p-2 rounded-md mb-2 hover:bg-opacity-75 ease-in-out duration-200">
            <h2 class="text-xl text-start font-semibold text-accent mb-2">
                Información personal
            </h2>
            <form [formGroup]="updateProfileForm" (ngSubmit)="updateProfile()" class="form-widget">

                <div class="mb-2">
                    <label class="mb-1 text-sm" for="username">Usuario</label>
                    <input class="bg-backg  rounded-sm py-0 px-1 w-full text-text text-opacity-50"
                        formControlName="username" id="username" type="text" />
                </div>
                <div class="mb-2">
                    <label class="mb-1 text-sm" for="full_name">Nombre</label>
                    <input class="bg-backg  rounded-sm py-0 px-1 w-full text-text text-opacity-50" type="text"
                        formControlName="full_name" id="full_name" />
                </div>
                <div class="mb-2">
                    <label class="mb-1 text-sm" for="website">Link de acceso rápido</label>
                    <input class="bg-backg   rounded-sm py-0 px-1 w-full text-text text-opacity-50 mb-2" type="url"
                        id="website" formControlName="website" />
                </div>
                <div class="flex flex-row justify-start">
                    <button type="submit"
                        [ngClass]="{ 'opacity-60 hover:opacity-80': !updateProfileForm.valid, 'opacity-100 hover:opacity-100': updateProfileForm.valid }"
                        class="bg-gris   border-2 text-accent text-sm py-1 px-3 rounded-md hover:bg-accent hover:shadow-md hover:text-backg  w-full ease-in-out duration-200"
                        [disabled]="!updateProfileForm.valid || loading">
                        {{ loading ? 'Loading ...' : 'Actualizar' }}
                    </button>
                </div>
            </form>
        </div>
        <div class="bg-gris  p-2 rounded-md mb-2 hover:bg-opacity-75 ease-in-out duration-200">
            <h2 class="text-xl text-start font-semibold text-accent mb-2">
                Actualizar contraseña
            </h2>
            <form [formGroup]="updatePasswordForm" (ngSubmit)="updatePassword()" class="form-widget">
                <div class="mb-2">
                    <label class="mb-1 text-sm" for="idNewPash">Nueva contraseña</label>
                    <input class="bg-backg  rounded-sm py-0 px-1 w-full text-text text-opacity-50"
                        formControlName="newPash" id="idNewPash" [type]="isPasswordVisible ? 'password' : 'text'" />
                </div>
                <div class="mb-0">
                    <label class="mb-1 text-sm" for="idRepeatPash">Repetir Contraseña</label>
                    <input class="bg-backg  rounded-sm py-0 px-1 w-full text-text text-opacity-50"
                        formControlName="repeatPash" id="idRepeatPash"
                        [type]="isPasswordVisible ? 'password' : 'text'" />
                </div>
                <div class="mb-4">
                    <span class="text-text/80 text-xs hover:cursor-pointer hover:font-semibold"
                        (click)="togglePasswordVisibility()">
                        {{ isPasswordVisible ? 'Mostrar password' : 'Ocultar password' }}
                    </span>
                </div>
                <div class="flex flex-row justify-start">
                    <button type="submit"
                        [ngClass]="{ 'opacity-60 hover:opacity-80': !updatePasswordForm.valid, 'opacity-100 hover:opacity-100': updatePasswordForm.valid }"
                        class="bg-gris   border-2 text-accent text-sm py-1 px-3 rounded-md hover:bg-accent hover:shadow-md hover:text-backg  w-full ease-in-out duration-200"
                        [disabled]="!updatePasswordForm.valid || loading">
                        {{ loading ? 'Loading ...' : 'Actualizar' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Alert -->
<app-alert-message-modal [message]="messageModal" [classes]="classesModal" (close)="closeAlert()" *ngIf="showAlert">
</app-alert-message-modal>
