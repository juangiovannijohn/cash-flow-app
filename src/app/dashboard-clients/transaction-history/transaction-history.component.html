<div>
    <h2>Historial</h2>
    <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Descripción</th>
            <th>Categoría</th>
            <th>Importe</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of transactions">
            <td>{{item.date}}</td>
            <td>{{item.details}}</td>
            <td>{{item.category_id}}</td>
            <td>{{item.debe}}</td>
          </tr>
         
      </table>
</div>
