<div class="text-text w-full h-screen p-4 sm:pt-10 md:pt-20 sm:px-14 md:pr-20">
  <h2 class="text-lg text-start font-semibold text-accent mb-2">Movimientos</h2>

<div class="grid grid-cols-1 gap-1">
  <ng-container *ngFor="let tr of transactions">
    <!-- CARD -->
    <div class=" bg-gris w-full p-1 rounded-md grid grid-cols-6 ">
      <div class="col-span-1 flex flex-col justify-center">
        <p class="text-xs text-center tracking-widest">JUL</p>
        <p class="text-2xl text-center leading-none ">21</p>
      </div>
      <div class="col-span-4 flex flex-col justify-between">
        <p class=" text-accent font-medium text-xs uppercase tracking-wider">{{ tr.transaction_category }}</p>
        <p class="text-xs leading-6">{{ tr.transaction_description }}</p>
      </div>
      <div class="col-span-1 flex items-center justify-end pr-1">
        <p [ngClass]="tr.transaction_type == CategoryType.Expense ? 'text-red' : 'text-accent'" class=" text-center  font-medium text-lg leading-none">{{ tr.amount }}</p>
      </div>
    </div>
  </ng-container>
</div>
